<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>MS3</title>
</head>
<body>
    <div class="container-fluid p-0 m-0">
      <div class="row">

<!-- FAR LEFT COLUMN  -->
        <div class="col-2" id="nav">
          One of three columns
        </div>

<!-- MIDDLE COLUMN (tabs) -->
        <div class="col-2 p-0" id="tabs">
          <table>
            <tr data-tabname="news" class="tab active"><td>News</td></tr>
            <tr data-tabname="address" class="tab"><td>Address</td></tr>
            <tr data-tabname="restaurants" class="tab"><td>Restaurants</td></tr>
            <tr data-tabname="cart" class="tab"><td>Cart</td></tr>
            <tr data-tabname="Order Now" class="tab"><td>Order Now</td></tr>
          </table>
        </div>

<!-- LEFT-MOST COLUMN (main content) -->
        <div class="col-8" id="main_content">

          <!-- NEWS SECTION -->
          <div id="news">
            <div class="row">
              <div class="col-12 text-center header">
                News and Promotions
              </div>
              <div class="col-4"><img src="img/Promo1.png" alt="promotion 1" class="promo"></div>
              <div class="col-4"><img src="img/Promo2.png" alt="promotion 2" class="promo"></div>
              <div class="col-4"><img src="img/Promo3.png" alt="promotion 3" class="promo"></div>
            </div>
          </div>
          
          <!-- ENTER NEW SCREENS HERE -->
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/source.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
